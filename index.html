<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 >Rock paper scissor game</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="paper">
        </div>
        <div class="choice" id="rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="rock">
        </div>
        <div class="choice" id="scissor">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>
  
      <div class="msg-container">
        <p id="msg">Play your move</p>
      </div>
      <script src="app.js"></script>
    </body>
    
</body>
</html>
